<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Truck Management System - Find Trucks</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by make or model...">
        <button onclick="searchTrucks()">Search</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Capacity (Tons)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="truck-data">
            
        </tbody>
    </table>

    <script>
        // URL de MockAPI
        const API_URL = 'https://691b419f2d8d7855757230ac.mockapi.io/Trucks';
        
        // Mostrar camiones en la tabla
        function displayTrucks(trucks) {
            const tableBody = document.getElementById('truck-data');
            tableBody.innerHTML = ''; 
            
            if (trucks.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-results">No trucks found</td></tr>';
                return;
            }
            
            trucks.forEach(truck => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${truck.id}</td>
                    <td>${truck.make}</td>
                    <td>${truck.model}</td>
                    <td>${truck.year}</td>
                    <td>${truck.capacity}</td>
                    <td>${truck.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Buscar camiones
        function searchTrucks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const tableBody = document.getElementById('truck-data');
            
            if (searchTerm === '') {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-results">Please enter a search term</td></tr>';
                return;
            }
            
            // Mostrar mensaje de carga
            tableBody.innerHTML = '<tr><td colspan="6" class="no-results">Searching...</td></tr>';
            
            // Buscar en la API
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const filtered = data.filter(truck => {
                        return truck.make.toLowerCase().includes(searchTerm) ||
                               truck.model.toLowerCase().includes(searchTerm);
                    });
                    displayTrucks(filtered);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = '<tr><td colspan="6" class="no-results">Error connecting to server</td></tr>';
                });
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTrucks();
                }
            });
            loadTrucks(); 
        });
    </script>
</body>
</html>
